<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Hover Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        nav {
            background: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }
        
        /* Join Us Button */
        .btn {
            position: relative;
            padding: 8px 20px;
            border: 2px solid #333;
            border-radius: 4px;
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
            background-color: transparent;
        }
        
        .btn:hover {
            color: white;
            background-color: rgba(255, 0, 0, 0.3); /* Transparent red background */
            border-color: rgba(255, 0, 0, 0.3); /* Matching border color */
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="btn">Join Us</a></li>
        </ul>
    </nav>
</body>
</html>
